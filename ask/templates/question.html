{% extends "base.html" %}
{% block title %}
	{{ title }}
{% endblock %}
{% block content %}
	{{ text }}
{% endblock %}
{% block answer %}
{% for a in answer %}
<p>
	{{ a.text }}
</p>
{% endfor %}
{% endblock %}
{% block answer_form %}
<form method="post" action="/answer/">
{% csrf_token %}
{{form.as_p}}
<button type="submit">Ответить</button>
</form>
{% endblock %}
